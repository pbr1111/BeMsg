<ion-header>
  <ion-navbar>
    <ion-title>{{'contacts' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list [virtualScroll]="userContacts">
    <ion-item *virtualItem="let contact">
      <ion-avatar item-start>
        <img [src]="contact.photoUrl" />
      </ion-avatar>
      <h2>{{contact.displayName}}</h2>
      <h3>{{contact.phone}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
