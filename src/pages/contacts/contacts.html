<ion-header>
  <ion-navbar>
    <ion-title>{{'contacts' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contact of userContacts">
      <ion-avatar item-start>
        <img [src]="contact.photos[0].value" />
      </ion-avatar>
      <h2>{{contact.displayName}}</h2>
      <h3>{{contact.phoneNumbers[0].value}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
