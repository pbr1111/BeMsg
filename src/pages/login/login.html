<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/imgs/chat.svg" />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <ion-row>
        <ion-col>
          <ion-list inset>      
            <ion-item>
              <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
            </ion-item>        
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" formControlName="password"></ion-input>
            </ion-item>         
          </ion-list>
        </ion-col>
      </ion-row>
          
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.valid">Login</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
